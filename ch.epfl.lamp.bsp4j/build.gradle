ext.title = 'BSP4J'
description = 'Java bindings for the Build Server Protocol'

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

dependencies {
	compile project(":org.eclipse.lsp4j")
	compile project(":org.eclipse.lsp4j.generator")
	compile project(":org.eclipse.lsp4j.jsonrpc")
	testCompile "junit:junit:$versions.junit"
}

jar {
	from sourceSets.main.allJava
}

jar.manifest {
	instruction 'Import-Package', "com.google.common.*;version=\"$versions.guava\""
	instruction 'Import-Package', '*'
}

apply plugin: 'java'

test {
    testLogging {
        outputs.upToDateWhen {false}
        showStandardStreams = true
    }
}
